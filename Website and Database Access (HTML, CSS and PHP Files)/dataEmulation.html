<html>
    <head>
		<title>UoM Smart Grid</title> <!-- The tab's title -->
        <script>
            function getDataValues() { //Using JSON
                var xmlhttp = new XMLHttpRequest();
                var url = "dataEmulation.php";

                xmlhttp.onreadystatechange = function() {
                    if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        document.getElementById("data").innerHTML = JSON.parse(xmlhttp.responseText);
                    }
                }

                xmlhttp.open("POST", url, true);
                xmlhttp.send();
            }
        </script>
        <!--Testing-->
        <!--<script> //Can use to repeatedly call the php file 
           setInterval(function(){ //Call the php file that creates random values every second to simulate the data system
                getDataValues();
            }, 3000);
        </script>-->
	</head>
    
	<body onload = "getDataValues()">

        <div id = "data">
        </div>

	</body> <!-- End of html body -->
    
</html>
